<!DOCTYPE HTML>
<html>
  <head>
    <title> barstool by reelyActive </title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js" charset="utf-8"></script>
    <script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.13.0.js"></script>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet"/>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'/>
    <link rel="stylesheet" href="style/main.css"/>
    <script type="text/javascript" src="js/socket.js"></script>
    <script type="text/javascript" src="js/state.js"></script>
  </head>
  <body ng-app="state">
    <header>reelyActive barstool</header>
    <div ng-controller="InteractionCtrl">
      <tabset justified="true">

        <!----- Transmitter Interface ----->
        <tab heading="Transmitter">
          <div ng-controller="ChartCtrl">
            <h1>{{transmitterId}} <small>RSSI of receivers in range</small></h1>
            <div collapse="isTransmitterSettingsCollapsed">
              <div class="well well-lg">
                <form class="form-inline">
                  <div class="form-group">
                    <label for="tAPI">API Root:</label>
                    <input id="tAPI" type="text" ng-model="apiRoot" class="form-control" size="32"/>
                  </div>
                  <div class="form-group">
                    <label for="tID">&nbsp; Transmitter ID:</label>
                    <input id="tID" type="text" ng-model="transmitterId" class="form-control" size="16" maxlength="16"/>
                  </div>
                  <div class="form-group">
                    <label for="tMin">&nbsp; Min RSSI:</label>
                    <input id="tMin" type="text" ng-model="minRSSI" class="form-control" size="3" maxlength="3"/>
                  </div>
                  <div class="form-group">
                    <label for="tMax">&nbsp; Max RSSI:</label>
                    <input id="tMax" type="text" ng-model="maxRSSI" class="form-control" size="3" maxlength="3"/>
                  </div>
                  <div class="form-group">
                    <label for="tSamples">&nbsp; Samples:</label>
                    <input id="tSamples" type="text" ng-model="maxNumberOfSamples" class="form-control" size="2" maxlength="2"/>
                  </div>
                  <div class="form-group">
                    <button ng-click="updateFromUser()" class="btn btn-primary">Apply Settings</button>
                  </div>
                </form>
              </div>
            </div>
            <button class="btn btn-primary" ng-click="isTransmitterSettingsCollapsed = !isTransmitterSettingsCollapsed">
              {{isTransmitterSettingsCollapsed? 'Show Settings' : 'Hide Settings'}}
            </button>
            <button ng-click="isDiscovering = !isDiscovering" class="btn btn-primary" >
              {{isDiscovering? 'Discovering Receivers' : 'Discovery Disabled'}}
            </button>
            <button ng-click="isPaused = !isPaused" class="btn btn-primary">
              {{isPaused? 'Paused' : 'Running'}}
            </button>
            <div class="row">
              <div class="col-md-9" linear-chart chart-data="rssiSamples" update-chart="updateChart"></div>
              <div class="col-md-3">
                <div class="row">
                  <div class="col-md-8"> <h3> Receiver ID </h3> </div>
                  <div class="col-md-4"> <h3> RSSI </h3> </div>
                </div>
                <div class="row" data-ng-repeat="x in receivers">
                  <div class="col-md-8">
                    <button style ="background-color:{{x.color}}" class="btn btn" ng-click="x.isDisplayed = !x.isDisplayed">
                      {{ x.receiverId }}
                    </button>
                  </div>
                  <div class="col-md-4">
                    <label>{{x.latest}}</label>
                  </div>
                </div>
              </div>           
            </div>
          </div>
        </tab>

        <!----- Receiver Interface ----->
        <tab heading="Receiver">
          <div ng-controller="BarCtrl">
            <h1>{{receiverId}} <small>RSSI values of transmitters in range</small></h1>
            <div collapse="isReceiverSettingsCollapsed">
              <div class="well well-lg">
                <form class="form-inline">
                  <div class="form-group">
                    <label for="rAPI">API Root:</label>
                    <input id="rAPI" type="text" ng-model="apiRoot" class="form-control" size="32"/>
                  </div>
                  <div class="form-group">
                    <label for="rID">&nbsp; Receiver ID:</label>
                    <input id="rID" type="text" ng-model="receiverId" class="form-control" size="16" maxlength="16"/>
                  </div>
                  <div class="form-group">
                    <label for="rSamples">&nbsp; Samples:</label>
                    <input id="rSamples" type="text" ng-model="maxNumberOfSamplesAccessible" class="form-control" size="2" maxlength="2"/>
                  </div>
                  <div class="form-group">
                    <button ng-click="updateFromUser()" class="btn btn-primary">Apply Settings</button>
                  </div>
                </form>
              </div>
            </div>
            <button class="btn btn-primary" ng-click="isReceiverSettingsCollapsed = !isReceiverSettingsCollapsed">
              {{isReceiverSettingsCollapsed? 'Show Settings' : 'Hide Settings'}}
            </button>
            <button ng-click="isDiscovering = !isDiscovering" class="btn btn-primary">
              {{isDiscovering? 'Discovering Transmitters' : 'Discovery Disabled'}}
            </button>
            <button ng-click="isPaused = !isPaused" class="btn btn-primary">
              {{isPaused? 'Paused' : 'Running'}}
            </button>
            <div style="padding:30px" bar-chart chart-data= "displayData" update-chart="updateChart"></div>
          </div>
        </tab>

        <!----- Events Interface ----->
        <tab heading="Events">
          <div ng-controller="SocketCtrl" >
            <h1>Real-time Events <small>Thanks to the magic of websockets</small></h1>
            <div collapse="isEventsSettingsCollapsed">
              <div class="well well-lg">
                <form class="form-inline">
                  <div class="form-group">
                    <label for="eAPI">Websocket URL:</label>
                    <input id="eAPI" type="text" ng-model="socket.url" class="form-control" size="32"/>
                  </div>
                </form>
              </div>
            </div>
            <button class="btn btn-primary" ng-click="isEventsSettingsCollapsed = !isEventsSettingsCollapsed">
              {{isEventsSettingsCollapsed? 'Show Settings' : 'Hide Settings'}}
            </button>
            <div ng-repeat="(id, event) in events">
              <div>
                <pre> {{id}}: {{event}} </pre>
              </div>
            </div>
          </div>
        </tab>
      </tabset>
    </div>
    <footer id="footer">
      <a href="https://github.com/reelyactive/barstool"> barstool </a>
      &nbsp; | &nbsp;
      <a href="http://context.reelyactive.com"> &copy; reelyActive 2015 </a>
    </footer>
  </body>
</html>
